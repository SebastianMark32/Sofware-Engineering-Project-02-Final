<app-posts (create) = "createPost()"></app-posts>

<mat-card *ngFor="let post of posts$ | async">
    <button mat-icon-button  *ngIf="post.poster == userId" (click)="deletePost(post.id)"> <mat-icon  color="warn" class="button"> delete</mat-icon></button>

    <div class="posttitle"> {{ post.title}}</div>
    <div class="postdata"> {{post.created}}</div>
    <div class="postbody"> {{post.body}}</div> 
</mat-card>
